<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-2xl p-8 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-4">Enter Team Members</h1>
        <form id="team-member-form" action="{% url 'submit_team_members' %}" method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4">
                <!-- Player Input Fields Loop -->
                {% for i in player_range %}
                <div class="p-4 border rounded-md">
                    <h2 class="text-xl font-semibold mb-2">Player {{ i }}</h2>
                    <div class="mb-2">
                        <label for="player{{ i }}_name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="player{{ i }}_name" name="player{{ i }}_name" class="mt-1 p-2 w-full border rounded-md" placeholder="Player {{ i }} Name" required>
                    </div>
                    <div class="mb-2">
                        <label for="player{{ i }}_8ball" class="block text-sm font-medium text-gray-700">8-Ball SL</label>
                        <input type="number" id="player{{ i }}_8ball" name="player{{ i }}_8ball" class="mt-1 p-2 w-full border rounded-md" placeholder="e.g., 4" min="1" max="10" required>
                    </div>
                    <div class="mb-2">
                        <label for="player{{ i }}_9ball" class="block text-sm font-medium text-gray-700">9-Ball SL</label>
                        <input type="number" id="player{{ i }}_9ball" name="player{{ i }}_9ball" class="mt-1 p-2 w-full border rounded-md" placeholder="e.g., 6" min="1" max="10" required>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full py-2 px-4 mt-4 bg-blue-600 text-white rounded-md">Submit</button>
        </form>
    </div>
</body>
</html>
